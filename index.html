<html lang="en"><head>
    <title>Cardboard Camera</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        background: #fff;
      }
      video{
        position: absolute;
        top:0;
        left:0;
        opacity: 0;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 100;
      }
      #menu {
        position: fixed;
        width: 100%;
        height:50px;
        background: hotpink;
        z-index: 9999;
      }

      ul {
        margin: 0;
      }

      ul li {
        float: left;
        display: block;
        height: 50px;
        font-size: 1.5em;
        line-height: 2em;
        margin-right:20px;
      }

      .opacity {
        opacity: 0.2;
      }

      .hide {
        display: none;
      }

      #leftArrow {
        position: absolute;
        top:0;
        left:0;
        height: 100%;
        width: 50%;
        z-index: 999;
        font-size: 80vh;
        text-align: center;
        color: lime;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
      }

      #rightArrow {
        position: absolute;
        top:0;
        right:0;
        height: 100%;
        width: 50%;
        z-index: 999;
        font-size: 80vh;
        text-align: center;
        color: lime;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a id="toggleOpacility" href="#">Toggle Opacity</a></li>
        <li>
          <label><input type="radio" name="role" id="controllerRadio"> Controller</label>
          <label><input type="radio" name="role" id="puppetRadio"> Puppet</label>
        </li>
      </ul>
    </div>

    <div id="webglviewer"></div>
    <div id="leftArrow" class="opacity hide">➯</div>
    <div id="rightArrow" class="opacity hide">➯</div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/third-party/threejs/three.js"></script>
    <script src="js/third-party/threejs/StereoEffect.js"></script>
    <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
    <script src="js/main.js"></script>

    <script>
      var myRole;

      $('#toggleOpacility').on('click', function(){
        $('#webglviewer').toggleClass('opacity');
      });

      $('#puppetRadio').on('click', function(){
        if($('#puppetRadio').is(':checked')){
          $('#leftArrow,#rightArrow').removeClass('hide');
          myRole = "puppet";
        }
      });
      $('#controllerRadio').on('click', function(){
        if($('#controllerRadio').is(':checked')){
          $('#leftArrow,#rightArrow').addClass('hide');
          myRole = "controller";
        }
      });
    </script>
  </body>
</html>
